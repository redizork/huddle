<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon-32x32.png" />

    <!-- Poppins & Open Sans fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Huddle | Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <img src="img/logo.svg" alt="Huddle Logo" />
      </header>

      <!-- Hero section -->

      <section class="section-hero">
        <div class="hero-img-box">
          <img
            class="hero-img"
            src="img/illustration-mockups.svg"
            alt="Hero Image"
          />
        </div>
        <div class="hero-text-box">
          <h1 class="hero-heading">Bulid The Community Your Fans Will Love</h1>
          <p class="hero-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does you audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn-primary">Register</button>
        </div>
      </section>

      <!-- Footer -->

      <section class="social-networks">
        <a href="#" class="icon">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </section>
    </div>
    <!-- Logo -->
  </body>
</html>
